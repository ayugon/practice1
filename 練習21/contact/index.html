    <section id="contact">
        <div class="container">
            <p class="text">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
            <form>
                <ul>
                <li>
                    <p class="check">お問い合わせ種別</p>
                    <input type="checkbox" name="submit" value="制作依頼" id="request">
                    <label for="request">制作依頼</label>
                    <input type="checkbox" name="submit" value="採用" id="recruitment">
                    <label for="recruitment">採用</label>
                    <input type="checkbox" name="submit" value="IR" id="IR">
                    <label for="IR">IR</label>
                    <input type="checkbox" name="submit" value="その他" id="other">
                    <label for="other">その他</label>
                </li>
                <li>
                    <label for="COMPANY">会社名・団体名</label>
                    <input type="text" name="your-company" id="COMPANY">
                </li>
                <li>
                    <label for="name" class="check">お名前</label>
                    <input type="text" name="your-name" id="name">
                </li>
                <li>
                    <label for="email" class="check">メールアドレス</label>
                    <input type="e-mail" name="your-email" id="email">
                </li>
                <li>
                    <label for="tel" class="check">電話番号</label>
                    <input type="tel" name="your-tel" id="tel">
                </li>
                <li>
                    <label for="message" class="check">お問い合わせ内容</label>
                    <textarea type="text" name="your-message" id="message"></textarea>
                </li>
                <li>
                    <label for="">PRIVACY POLICY</label>
                    <textarea type="text" name="" id=""></textarea>
                </li>
                <li>
                    <input type="checkbox" id="agree">
                    <label for="agree">個人情報の取り扱いについて同意のうえ送信します。</label>
                </li>
                <li>
                    <button class="button" type="submit" value="送信">送信</button>
                </li>
                </ul>
            </form>
        </div>
    </section>
